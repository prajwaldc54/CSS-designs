<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>gamification</title>
</head>
<body>

    <div class="main">
        
        <div class="logo">
            <b id="text">N</b>   
        <div class="container">
                <h3>Sign up for an account</h3>
                <h4>Sign in to Gamification</h4>
            </div>
                <form class="form">
                    <div>
                    <label for="email" class="em">
                        <span id="side1">Email Address</span></label>
                 <input 
                 type="text" 
                 id="email"
                 placeholder="example@domainaname.com"/>
                </div>
                <div class="nameo">
                    <label for="nameon" class="em">
                        <span id="side1">Full Name</span>
                    </label>
                    <input
                     type="text" 
                     id="nameon" 
                     placeholder="Barly Vallendito">
                </div>
                <div class="password">
                  <label for="pass" class="em">
                      <span id="side2">Password</span></label>
                  <input 
                  type="password"
                  id="pass"
                  placeholder="Enter your password"> <i class='fa fa-eye-slash'></i>
                </div>
                <label id="req">Password is required.</label>
                <div class="rem">
                <div class="check">
                    <input type="checkbox" id="me" name="scales"
                    checked>
                </div>
                <label for="me" class="me">I accept the Terms and Condition.</label>
            </div>
            <button id="bt">Sign Up</button>
            <div class="ex">
            <label id="yet">Already have an account?</label>
            <label class="nw">Login here</label>
            </div>
            </form>
        
    </div>
    <div class="imgpage">

    </div>
    </div>
</body>
